<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Menu</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Welcome to Isaak's</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/menu">Menu <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
          <a class="nav-link" href="/checkout">Checkout CA$<span th:text="${#numbers.formatDecimal(total, 1, 2)}" /> <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
      <div>
          <h1>Menu</h1>
      </div>
      
      <div th:each="category: ${categories}">
          <h3 class="text-center" th:text="${category.getName()}"></h3>
          <ul class="list-group">
            <li th:each="item: ${category.getItems()}" class="list-group-item">
                <div class="row">
                <div class="col-6"><span th:text="${item.getName()}" />  CA$<span th:text="${#numbers.formatDecimal(item.getPrice(), 1, 2)}" /></div>
                <div style="float-right" class="col-5">   
                <div class="row">
                <label class="font-italic col-2" th:for="${item.id}">Quantity</label>
                <div class="form-group" style="width: 60px">                 
                    <select class="form-control" th:attr="id=${item.id}">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>                    
                 </div>
                <div class="col-3"><button type="button" class="btn btn-primary btn-lg" th:field="*{name}">Add to cart</button></div>
                </div>
                </div>
                </div>
                </li>
          </ul>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
